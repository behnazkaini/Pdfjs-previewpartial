
<!DOCTYPE html>
<html>
<head>
    <title>PDF.js Example</title>
</head>
<body>
    <h1>PDF.js with Query String in Iframe</h1>
    <iframe id="pdf-iframe" src="" width="100%" height="600px"></iframe>
    <script>
        // URL of the Api
        const url = 'http://localhost:3000/getPdf';
        document.getElementById('pdf-iframe').src = `viewer.html?file=${url}`;
    </script>
</body>
</html>
